<div class="row">
  <div class="col-md-4" *ngFor="let imagen of imagenes">
    <div class="card mb-3">
      <img
        [src]="imagen.src"
        alt="{{ imagen.titulo }}"
        class="card-img-top mx-auto mt-3 border border-dark border-4"
        style="max-width: 50%; height: 100%"
      />
      <div class="card-body">
        <h5 class="card-title text-center">{{ imagen.titulo }}</h5>
        <p class="card-text">{{ imagen.descripcion }}</p>
      </div>
    </div>
  </div>
</div>
